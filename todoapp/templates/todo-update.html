{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Change Todo</h2>
            {%if messages%}
                {%for m in messages%}

                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{m}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {%endfor%}
            {%endif%}
        <form action="" class="border border-1 border-primary p-5 mt-5 rounded" method="post">
            {%csrf_token%}
            {{form.as_p}}
            <button class="btn btn-primary">Update</button>
        </form>

       </div>
        <div class="col-3"></div>
        </div>
    </div>
{%endblock%}
